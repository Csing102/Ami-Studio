<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniLLM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 500px;
            height: 600px;
            border: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
        }
        #input-field {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #send-button {
            width: 100px;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>MiniLLM</h1>
    <div id="chat-container">
        <div id="chat-log"></div>
    </div>
    <input id="input-field" type="text" placeholder="Type a message...">
    <button id="send-button">Send</button>

    <script>
        const chatLog = document.getElementById('chat-log');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');

        let knowledgeBase = {};

        sendButton.addEventListener('click', async () => {
            const userInput = inputField.value.trim();
            if (userInput) {
                const response = await generateResponse(userInput);
                chatLog.innerHTML += `<div><b>You:</b> ${userInput}</div>`;
                chatLog.innerHTML += `<div><b>MiniLLM:</b> ${response}</div>`;
                inputField.value = '';
            }
        });

        async function generateResponse(input) {
            if (knowledgeBase[input]) {
                return knowledgeBase[input];
            } else {
                try {
                    const response = await fetch(`https://api.duckduckgo.com/?q=${input}&format=json`);
                    const data = await response.json();
                    if (data.RelatedTopics) {
                        const topic = data.RelatedTopics[0].Text;
                        const wikiResponse = await fetch(`https://api.wikipedia.org/w/api.php?action=parse&page=${topic}&format=json`);
                        const wikiData = await wikiResponse.json();
                        if (wikiData.parse) {
                            const text = wikiData.parse.text['*'];
                            knowledgeBase[input] = text;
                            return text;
                        } else {
                            return 'I couldn\'t find any information on that topic.';
                        }
                    } else {
                        return 'I couldn\'t find any information on that topic.';
                    }
                } catch (error) {
                    return 'An error occurred while processing your request.';
                }
            }
        }

        // Initialize the knowledge base with some basic information
        async function initializeKnowledgeBase() {
            try {
                const response = await fetch('https://api.duckduckgo.com/?q=hello&format=json');
                const data = await response.json();
                if (data.RelatedTopics) {
                    const topic = data.RelatedTopics[0].Text;
                    const wikiResponse = await fetch(`https://api.wikipedia.org/w/api.php?action=parse&page=${topic}&format=json`);
                    const wikiData = await wikiResponse.json();
                    if (wikiData.parse) {
                        const text = wikiData.parse.text['*'];
                        knowledgeBase['hello'] = text;
                    }
                }
            } catch (error) {
                console.error('Error initializing knowledge base:', error);
            }
        }

        initializeKnowledgeBase();
    </script>
</body>
</html>
